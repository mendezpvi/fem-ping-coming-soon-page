<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="header">
    <h1>
      <a href="/">
        <span class="visually-hidden">Ping.</span>
        <img src="/assets/images/logo.svg" alt="Ping. The company logo." aria-hidden="true" class="header__logo">
      </a>
    </h1>
  </header>

  <main class="main">
    <section class="intro">
      <h2 class="intro__heading">We are launching <span class="bold">soon!</span></h2>
      <p class="intro__subheading">Subscribe and get notified</p>
    </section>

    <form action="#" class="subcription-form" autocomplete="off" novalidate>
      <div class="form__group">
        <input type="email" name="email" id="form-email" class="form__input" placeholder="Your email address..."
          pattern="^[a-z0-9._\-]+@[a-z0-9._\-]+\.[a-z]{2,}$" aria-label="Email address" aria-describedby="form-error"
          required>
        <span id="form-error" class="form__error" aria-live="polite"></span>
      </div>
      <button id="form-submit" class="form__button" type="submit" disabled>Notify Me</button>
    </form>

    <dialog class="subcription-dialog" aria-labelledby="dialog-title">
      <h2 id="dialog-title">Thanks for subscribing! ðŸŽ‰</h2>
      <p>We'll send you an email as soon as we launch.</p>
      <form method="dialog">
        <button type="submit" aria-label="Close this message" class="dialog__close" autofocus>&times;</button>
      </form>
    </dialog>

    <figure class="dashboard">
      <img src="/assets/images/illustration-dashboard.png" alt="A dashboard showing user metrics."
        class="dashboard__image">
    </figure>
  </main>

  <footer class="footer">
    <ul class="social">
      <li class="social__item">
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Visit us on Facebook"
          title="Facebook" class="social__link">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" focusable="false" aria-hidden="true"
            class="social__icon">

              d="M240 363.3L240 576L356 576L356 363.3L442.5 363.3L460.5 265.5L356 265.5L356 230.9C356 179.2 376.3 159.4 428.7 159.4C445 159.4 458.1 159.8 465.7 160.6L465.7 71.9C451.4 68 416.4 64 396.2 64C289.3 64 240 114.5 240 223.4L240 265.5L174 265.5L174 363.3L240 363.3z" />
          </svg>
        </a>

          class="social__link">

            class="social__icon">
            <path fill="currentColor"

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank"

  </footer>

  <script src="/js/main.js"></script>
